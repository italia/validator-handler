env:
  es2022: true
  node: true
extends:
  - eslint:recommended
  - plugin:@typescript-eslint/recommended
  - prettier
parser: "@typescript-eslint/parser"
parserOptions:
  ecmaVersion: latest
  sourceType: module
plugins:
  - "@typescript-eslint"
rules:
  "@typescript-eslint/no-unused-vars":
    - error
    - args: all
      argsIgnorePattern: ^_
      caughtErrors: all
      caughtErrorsIgnorePattern: ^_
      destructuredArrayIgnorePattern: ^_
      varsIgnorePattern: ^_
      ignoreRestSiblings: true
